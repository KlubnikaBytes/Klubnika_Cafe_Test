<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/Klubnika-removebg-preview.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klubnika</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // This function calculates the real viewport height (minus the address bar)
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    // Run on load
    setViewportHeight();

    // Run on resize and orientation change (e.g. rotating the phone)
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
  </script>
</body>

</html>
